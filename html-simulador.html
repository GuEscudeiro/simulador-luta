<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de aulas de lutas em circuito</title>
    <link rel="stylesheet" href="css-simulador.css">
</head>
<body>
    
    <header>
        <h1>SIMULADOR DE AULAS de luta em circuito</h1>
    </header>
    <section>
        <div id="texto">
            <p>Este é um sistema para simular aleatoriamente movimentos de luta, como chutes, socos, com alguns movimentos derivados da Musculação, 
                Calistenia e Crossfit.  
            </p>
        </div>
        <div id="contagem">
            <p>Digite o número de estações: </p>
            <input type="number" name="estacao" id="estacao" required min="1" max="30"> 
            <input id="btn" type="submit" value="Gerar" onclick="simular()">   
         </div>
         <div id="resultado">
             <p>O resultado será apresentado aqui...</p>
         </div>
    </section>
    <footer>
        <h1> GuEscudeiro.Dev &copy;</h1>
    </footer>
    <script type="text/javascript" src="script-simulador.js"></script>
</body>
</html>
